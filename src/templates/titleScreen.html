<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Knowledge Quest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom Style CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/titleScreen.css') }}">

    <!-- Google Font -->
    <!-- https://louisem.com/421408/gray-hex-codes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300&display=swap" rel="stylesheet">
</head>

<body>

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 h-100">
                <div class="card  shadow-lg h-100 ">
                    <div class="card-body p-5 h-100">
                        <h1 class="text-center mb-5">Knowledge Quest</h1>

                        <form action="{{ url_for("title_screen")}}" method="post" class="mb-3 mt-md-4">
                            <div class="mb-3">&nbsp;</div>

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="playerName" name="nameOfPlayer" placeholder="John Doe">
                                <label for="floatingInput">Írd be a neved!</label>
                            </div>

                            <div class="form-floating mb-4">
                                <select name="nameOfTopic" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <!--
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    -->
                                    {% for t in topics_list %}
                                        <option value="{{ t }}" SELECTED>{{ t }}</option>
                                    {% endfor %}
                                </select>
                                <label for="floatingSelect">Válasz egy témát!</label>
                            </div>

                            <div class="d-grid">
                                <button id="beginGame" class="btn btn-outline-dark" type="submit">Játék!</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/titleScreen.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
